<!-- @if( !providers.isLoading() ){ -->
	<div class="login">

		<div class="login-form">

			<h3>Login</h3>

			<form [formGroup]="form" fxLayout="column" fxLayoutAlign="center stretch" >
				<mat-form-field>
					<mat-label>Username</mat-label>
					<input matInput formControlName="username" autocomplete="username">
				</mat-form-field>

				<mat-form-field>
					<mat-label>Password</mat-label>
					<input matInput formControlName="password" type="password" />
				</mat-form-field>
			</form>
		</div>
		<div class="form-actions">
			<button mat-raised-button color="secondary" routerLink="/">Home</button>
			<div class="g-signin2" id="google-button"></div>
			<button mat-raised-button color="primary" (click)=onLogin()>Login</button>
			<!-- clicking on picture will logout -->
		</div>
	</div>
