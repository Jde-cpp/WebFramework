<h2 mat-dialog-title>{{description}}</h2>
<mat-dialog-content>
	<mat-form-field style="width: 100%;" appearance="fill">
		<mat-label>Name</mat-label>
		<input matInput [(ngModel)]="user.name">
	</mat-form-field>
	<mat-form-field style="width: 100%;" appearance="fill">
		<mat-label>Target</mat-label>
		<input matInput [(ngModel)]="user.target">
	</mat-form-field>
	<mat-form-field style="width: 100%;" appearance="fill">
		<mat-label>Description</mat-label>
		<textarea matInput type="text" [(ngModel)]="user.description"></textarea>
	</mat-form-field>
	<mat-form-field style="width: 100%;" appearance="fill">
		<mat-label>Authenticator</mat-label>
		<mat-select [(value)]="user.authenticatorId">
			<mat-option *ngFor="let x of authenticators | keyvalue" [value]="x.key">{{x.value}}</mat-option>
		</mat-select>
	</mat-form-field>
</mat-dialog-content>
<mat-dialog-actions style="flex: content; flex-direction: row;align-items: flex-start;display: flex;">
	<span style="margin-left: auto;" >
		<button mat-icon-button (click)="saving=true;onSubmitClick();" [disabled]="saving"><mat-icon>done</mat-icon>Save</button>
		<button mat-icon-button (click)="onCancelClick()" style="margin-left:50px;margin-right:20px"><mat-icon>cancel</mat-icon>Cancel</button>
	</span>
</mat-dialog-actions>
