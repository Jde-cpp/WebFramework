<!-- <component-page-header>Applications</component-page-header> -->
<div class="docs-component-category-list">
	<span *ngFor="let application of applications" class="docs-component-list-item">
		<mat-card class="docs-component-category-list-card">
			<mat-card-title-group><mat-card-title><mat-icon aria-hidden="false" style="padding-right:10px" aria-label="App Icon">{{application.icon}}</mat-icon>{{application.name}}</mat-card-title></mat-card-title-group>
			<mat-card-content style="height:144px">
				<div *ngIf="application.on">Start:  {{application.startTimeString}}</div>
				<div *ngIf="application.on" >Memory:  {{application.memoryString}}</div>
				<div *ngIf="application.on">Client Level:  {{application.clientLevel}}</div>
				<div *ngIf="application.on">DB Level:  {{application.dbLevel}}</div>
				<ng-container *ngIf="application.on" >
					<div *ngFor="let desc of application.description">{{desc}}</div>
				</ng-container>
			</mat-card-content>
			<!-- <mat-card-content class="docs-component-category-list-card-summary">{{application.summary}}</mat-card-content> -->
			<mat-card-actions>
				<button mat-icon-button [disabled]="mainOn || application.Name=='Main'"><mat-icon class="iconButton" (click)="togglePower(application)" >{{application.on ? 'toggle_off' : 'toggle_on' }}</mat-icon></button>
				<button mat-icon-button><mat-icon class="iconButton" (click)="edit( application )" >edit</mat-icon></button>
			</mat-card-actions>
		</mat-card>
	</span>
</div>
