<div style="display: block;width: 100%;">
	@if( viewPromise | async ){
		<mat-tab-group class="my-content" [selectedIndex]="settings.tabIndex" (selectedIndexChange)="tabIndexChanged" dynamicHeight="true">
			<mat-tab>
				<ng-template mat-tab-label>{{propertiesName}}</ng-template>
				<ng-template matTabContent>
					<properties [original]="data" [type]="type"></properties>
				</ng-template>
			</mat-tab>
			<mat-tab *ngFor="let tab of tabs">
				<ng-template mat-tab-label>{{tab.display}}</ng-template>
				<ng-template matTabContent>
					<graph-ql-links [schema]="tab" [parent]="data" [parentType]="type"></graph-ql-links>
				</ng-template>
			</mat-tab>
		</mat-tab-group>
	}
</div>
