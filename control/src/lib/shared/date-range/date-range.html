
<mat-form-field style="margin-bottom: -1.25em" appearance="fill">
  <mat-label>{{placeholder}}</mat-label>
  <!-- [formGroup]="range" -->
  <mat-date-range-input #dateRange [rangePicker]="picker">
    <input matStartDate #dateRangeStart [value]="startDate" placeholder=Start (dateChange)="startChange( $event )">
    <input matEndDate #dateRangeEnd [value]="endDate" placeholder=End (dateChange)="endChange( $event )" >
  </mat-date-range-input>
  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-date-range-picker #picker></mat-date-range-picker>
  <!-- <mat-error *ngIf="range.controls.start.hasError('matStartDateInvalid')">Invalid start date</mat-error>
  <mat-error *ngIf="range.controls.end.hasError('matEndDateInvalid')">Invalid end date</mat-error> -->
</mat-form-field>
<mat-chip-listbox style="padding-left:7px;flex-direction: row;flex-wrap: nowrap">
	<mat-chip-option (click)="setTimeFrame( TimeFrameType.Week )" [selected]="timeFrame==TimeFrameType.Week">Wk</mat-chip-option>
	<mat-chip-option (click)="setTimeFrame( TimeFrameType.Month )" [selected]="timeFrame==TimeFrameType.Month">Mth</mat-chip-option>
	<mat-chip-option (click)="setTimeFrame( TimeFrameType.Quarter )" [selected]="timeFrame==TimeFrameType.Quarter">Qtr</mat-chip-option>
	<mat-chip-option (click)="setTimeFrame( TimeFrameType.Year )" [selected]="timeFrame==TimeFrameType.Year">Yr</mat-chip-option>
	<mat-chip-option (click)="setTimeFrame( TimeFrameType.All )" [selected]="timeFrame==TimeFrameType.All">All</mat-chip-option>
</mat-chip-listbox>
