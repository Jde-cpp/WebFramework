<mat-chip-list *ngIf="!isSelect" >
	<mat-chip *ngFor="let option of options" (click)="onSelectionChange(option.value)" [selected]="level==option.value">{{option.name}}</mat-chip>
</mat-chip-list>
<mat-form-field>
	<!-- (selectionChange)="onSelectionChange($event.value)" -->
	<mat-select  [(value)]="level">
		<mat-option *ngFor="let o of options" [value]="o.value">{{o.name}}</mat-option>
	</mat-select>
</mat-form-field>
