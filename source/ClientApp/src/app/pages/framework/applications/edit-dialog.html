<h2 mat-dialog-title>{{app.name}}</h2>
<mat-dialog-content>
	<span>Client</span>
	<severity-picker [(level)]="clientLevel"></severity-picker>
	<mat-divider style="margin-top:15px"></mat-divider>
	<span>Database</span>
	<severity-picker [(level)]="dbLevel"></severity-picker>
</mat-dialog-content>
<mat-dialog-actions align="end">
	<button mat-icon-button color=primary [disabled]="saving" (click)="saving=true;onSaveClick()"><mat-icon>save</mat-icon>Save</button>
	<button style="margin-left:30px;margin-right:20px" mat-icon-button (click)="onCancelClick()"><mat-icon>cancel</mat-icon>Cancel</button>
</mat-dialog-actions>
